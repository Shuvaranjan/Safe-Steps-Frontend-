<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Steps - Member Panel</title>
    <link rel="icon" href="./assets/images/Safe-Steps (Favicon).webp">
    <link rel="stylesheet" href="CSS/member_Otp.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="JavaScript/member_Otp.js" defer></script>

</head>

<body>
    <div id="cursor"></div>

    <div class="container">
        <!-- Left Banner Content -->
        <div class="banner">
            <div class="slide">
                        <img src="./assets/images/Safe_step(logo).webp" alt="safe-steps-logo!">
            </div>
        </div>

        <!-- Right Sign-In Panel -->
        <div class="otp-panel">
            <div class="back-arrow">
                <a href="member_Forget.html"><i class="fa-solid fa-angle-left"></i></a>
            </div>
            <div class="otp-container">
                <div class="otp-header">
                    <div class="logo">
                        <img src="./assets/images/Safe_step(logo).webp" alt="safe-steps_logo!">
                    </div>
                    <h2>Enter OTP</h2>
                    <p>We have sent a verification code of your registered Email <b>xyz@gmail.com</b></p>
                    <!-- <p>Access your Safe Steps account to manage your safety tools</p> -->
                </div>

                <form class="otp-form">
                    <div class="form-group">
                        <!-- <label for="text">Email Address/Mobile Number</label>
                        <input type="text" id="text" placeholder="Enter your email/Mobile Number" required> -->
                        <div class="input-box">
                            <input type="number" maxlength="1">
                            <input type="number" maxlength="1" disabled>
                            <input type="number" maxlength="1" disabled id="space">
                            <input type="number" maxlength="1" disabled>
                            <input type="number" maxlength="1" disabled>
                            <input type="number" maxlength="1" disabled>
                            <!-- <i class="fa-solid fa-envelope"></i> -->
                        </div>

                        <button type="submit">Verify OTP</button>
                        <a href="#"><button type="submit" id="resend">Resend</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
