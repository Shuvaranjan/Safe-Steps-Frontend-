<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Steps | OTP</title>
    <link rel="stylesheet" href="CSS/user_Otp.css">
    <link rel="icon" href="./assets/images/Safe-Steps (Favicon).webp">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="cursor"></div>

     
    <!-- Custom Alert -->
    <div id="customAlert" class="alert-box">
        <div class="alert-content">
           <div class="alertbox-left">
            <h2 id="alert-title"></h2>
            <p id="alert-summary"></p>
            <button id="confirmBtn">OK</button>
           </div>

            <div class="alertbox-right">
                <img src="./assets/images/Safe_step(logo).webp" alt="">
            </div>
        </div>
     </div>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video" preload="auto">
            <source src="./assets/videos/hands.mp4" type="video/mp4">
            <!-- Your browser does not support the video  -->
        </video>
    </div>
   

    <!-- Wrapper for the form -->
    <div class="wrapper">
        <div class="close_panel">
            <a href="user_signIn.html"><button class="close"><i class="fa-solid fa-xmark"></i></button></a>
        </div>
        <form class="otp-field" id="otp-form">
            <h1>ENTER OTP</h1>
            <p>We have send sent a verification code of your registered Email xyz@gmail.com</p>
            <div class="input-box">
                <input type="number" maxlength="1" >
                <input type="number" maxlength="1" disabled>
                <input type="number" maxlength="1" disabled id="space">
                <input type="number" maxlength="1" disabled>
                <input type="number" maxlength="1" disabled>
                <input type="number" maxlength="1" disabled>
                <!-- <i class="fa-solid fa-envelope"></i> -->
            </div>

            
            <button type="submit">Verify OTP</button>
            <button type="button" id="resend">Resend</button>
            
        </form>
    </div>

    <script src="JavaScript/user_Otp.js" defer></script>

    <script>
        // function redirectToProfile(event) {

        //     window.location.href = "forgot2.html"; // Redirect to the desired page
        // }
    </script>
</body>

</html>
