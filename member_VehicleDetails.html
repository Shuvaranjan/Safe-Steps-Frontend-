<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Steps - Member Panel</title>
    <link rel="icon" href="./assets/images/Safe-Steps (Favicon).webp">
    <link rel="stylesheet" href="CSS/member_vehicleDetails.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="JavaScript/member_vehicleDetails.js" defer></script>

</head>

<body>
    <div id="cursor"></div>

    <div class="container">
        <!-- Left Banner Content -->
        <div class="banner">
            <div class="slide">
                <!-- <img src="./assets/image/background.jpg" alt="Safety Background"> -->
                <!-- <div class="left-info"> -->
                    <!-- <div class="blur-left"> -->
                        <!-- <h1>SAFE</h1> -->
                        <img src="./assets/images/Safe_step(logo).webp" alt="safe-steps!">

                    <!-- </div> -->

                <!-- </div> -->
            </div>
        </div>

        <!-- Right Sign-In Panel -->
        <div class="details-panel">
            <div class="back-arrow">
                <a href="index02.html"><i class="fa-solid fa-angle-left"></i></a>
            </div>
            <div class="details-container">
                <div class="details-header">
                    <div class="logo">
                        <img src="./assets/images/Safe_step(logo).webp" alt="safe-steps_logo!">
                    </div>
                    <h2>Vehicle Details</h2>
                </div>

                <form class="details-form">
                    <div class="form-group">
                        <label for="vType">Vehicle Type</label>
                        <select id="vType" required>
                            <option value="" disabled selected>Select Your Vehicle</option>
                            <option value="4wheel">Car</option>
                            <option value="2wheel">Bike/Scooty</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vModel">Vehicle Model</label>
                        <input type="text" id="vModel" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="vNumber">Vehicle Number</label>
                        <input type="text" id="vNumber" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="vColor">Vehicle Color</label>
                        <input type="text" id="vColor" autocomplete="off" required>
                    </div>
                    <button type="submit" class="details-btn">Add Details</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
