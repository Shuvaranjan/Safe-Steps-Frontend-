<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Steps - Member Panel</title>
    <link rel="icon" href="./assets/images/Safe-Steps (Favicon).webp">
    <link rel="stylesheet" href="CSS/member_ResetPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="JavaScript/member_ResetPassword.js" defer></script>

</head>

<body>
    <div id="cursor"></div>

    <div class="container">

        <!-- Left Banner Content -->
        <div class="banner">
            <div class="slide">
                <!-- <div class="left-info"> -->
                    <!-- <div class="blur-left"> -->
                        <img src="./assets/images/Safe_step(logo).webp" alt="safe-steps-logo!">
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>

        <!-- Right Sign-In Panel -->
        <div class="reset-panel">
            <div class="back-arrow">
                <a href="index02.html"><i class="fa-solid fa-angle-left"></i></a>
            </div>
            <div class="reset-container">
                <div class="reset-header">
                    <div class="logo">
                        <img src="./assets/images/Safe_step(logo).webp" alt="safe-steps_logo!">
                    </div>
                    <h2>Reset Password</h2>
                </div>

                <form class="reset-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <!-- set the current emailID -->
                        <input type="email" id="email" value="xyz@gmail.com" readonly>
                    </div>

                    <div class="form-group">
                        <label for="password">Enter New Password</label>

                        <div class="form-group-input">
                            <input type="password" id="password" placeholder="Enter your password"
                                onkeyup="checkPasswordStrength()" required>
                            <!-- <input type="password" id="password" placeholder="Enter your password" required> -->
                            <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword(this)"></i>
                        </div>
                        
                        
                        <div class="indicator">
                            <span class="weak"></span>
                            <span class="medium"></span>
                            <span class="strong"></span>
                        </div>
                        <div class="text">Password Strength</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Re-Enter Password</label>

                        <div class="form-group-input">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" onkeyup="matchPassword()"
                                 required>

                            <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword(this)"></i>

                        </div>
                        <div class="text2">Check Password!</div>



                    </div>

                    <!-- <div class="remember-forgot"> -->
                    <div class="remember-me">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Remember me</label>
                    </div>

                    <!-- </div> -->

                    <!-- <a href="reset.html"> -->
                        <button type="submit" class="reset-btn">Reset Password</button>
                    <!-- </a> -->

                </form>
            </div>
        </div>
    </div>
    <script src="JavaScript/user_ResetPassword.js"></script>
</body>

</html>
