<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Steps - Admin Panel</title>
    <link rel="icon" href="./assets/images/Safe-Steps (Favicon).webp">
    <link rel="stylesheet" href="CSS/admin_SignIn.css">
    <!-- libraries -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div id="cursor"></div>

    <div class="container">
        <!-- Left Banner Content -->
        <div class="banner">
            <div class="slide">
                <img src="./assets/images/Safe_step.webp" alt="safe-steps!">
            </div>
        </div>

        <!-- Right Sign-In Panel -->
        <div class="signin-panel">
            <div class="signin-container">
                <div class="signin-header">
                    <div class="logo">
                        <img src="./assets/images/Safe_step.webp" alt="safe-steps_logo!">
                    </div>
                    <h2>Admin Sign in</h2>
                </div>

                <form class="signin-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="off"
                            required>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Remember me</label>
                        </div>
                        <!-- <div class="forgot-password">
                            <a href="forget.html">Forgot password?</a>
                        </div> -->
                    </div>

                    <button type="submit" class="signin-btn">Sign In</button>

                    <div class="social-login">
                        <p>Or sign in with</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                        </div>
                    </div>

                    <!-- <div class="register-link">
                        <p>Don't have an account? <a href="admin_SignUp.html">Sign up now</a></p>
                    </div> -->
                </form>
            </div>
        </div>
    </div>

    <script src="JavaScript/admin_SignIn.js" defer></script>

</body>

</html>
